<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fra Wireframe til Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdccb3f2e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <nav id="top-nav">
            da|en
        </nav>
        <nav id="main-nav">
            <i class="fa-brands fa-slack"></i>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>

    <main>
        <img src="banner-billede.jpg" alt="Billede af 4 mennesker som arbejder sammen og et prjekt">
        <div class="hero-banner">
            <h1>Communitybaseret læring og fællesskab</h1>
            <h2>Start din rejse mod et større netværk</h2>
        </div>

        <div class="column">
            <div class="left-column">
                <div>
                    Indhold i venstre kolonne
                </div>
            </div>
            <div class="right-column">
                <div>
                    Indhold i højre kolonne
                </div>
            </div>
        </div>
    </main>

    <footer>
        Footer Tekst
    </footer>



</body>
